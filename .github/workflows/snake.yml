name: Generate Snake Animation ğŸ

on:
  schedule:
    - cron: "0 */12 * * *"   # a cada 12h
  workflow_dispatch:
  push:
    branches:
      - main

# ğŸ”‘ DÃ¡ permissÃ£o p/ publicar na branch 'output'
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate snake SVG
        uses: Platane/snk@v3
        with:
          github_user_name: cgb102000
          outputs: |
            dist/github-contribution-grid-snake.svg

      # Publica a pasta dist/ na branch 'output'
      - name: Deploy SVG to output branch
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: output
          folder: dist
          clean: true
          token: ${{ secrets.GITHUB_TOKEN }}
